<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
  
  <!-- Chart Lines -->
  <path d="M20 80 L35 65 L50 70 L65 55 L80 60 L95 45 L108 50" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data Points -->
  <circle cx="35" cy="65" r="4" fill="white"/>
  <circle cx="50" cy="70" r="4" fill="white"/>
  <circle cx="65" cy="55" r="4" fill="white"/>
  <circle cx="80" cy="60" r="4" fill="white"/>
  <circle cx="95" cy="45" r="4" fill="white"/>
  
  <!-- Dollar Sign -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">$</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
